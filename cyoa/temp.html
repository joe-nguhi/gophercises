<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .story-content {
            padding: 30px;
        }

        .story-paragraph {
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: justify;
        }

        .options-container {
            padding: 0 30px 30px;
        }

        .option-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .option-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-link {
            display: block;
            padding: 15px 20px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .option-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .end-message {
            text-align: center;
            padding: 30px;
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .story-content, .options-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
        </header>
        
        <div class="story-content">
            {{range .Story}}
                <p class="story-paragraph">{{ . }}</p>
            {{else}}
                <p class="story-paragraph"><strong>No story content available.</strong></p>
            {{end}}
        </div>
        
        <div class="options-container">
            {{if .Options}}
                <h2 class="option-title">What would you like to do?</h2>
                <div class="option-links">
                    {{range .Options}}
                        <a href="{{.Arc}}" class="option-link">{{ .Text }}</a>
                    {{end}}
                </div>
            {{else}}
                <div class="end-message">
                    <strong>The End</strong>
                </div>
            {{end}}
        </div>
    </div>
</body>
</html>
